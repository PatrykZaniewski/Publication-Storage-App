<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Repozytorium plików</title>
    <script type=text/javascript src='../static/js/edit.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/add.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div id="col-3" class="col-3">
    </div>
    <div class="col-6">
        <div class="background">
            <h2 class="title" id="title">Edycja publikacji o ID: {{ pid }}</h2>
            <form class="form" action="https://web.company.com/editpublication" method="POST"
                  enctype="multipartRequest/form-data">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Autor:</label>
                        <input type="text" class="form-control" name="author" id="author" value="{{ publication.get('author') }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Kto opublikował:</label>
                        <input type="text" class="form-control" name="publisher" id="publisher"
                               value="{{ publication.get('publisher') }}">
                    </div>
                </div>
                <div class="form-group">
                    <label>Tytuł:</label>
                    <input type="text" class="form-control" name="title" id="pubTitle" value="{{ publication.get('title') }}">
                </div>
                <div class="form-group">
                    <label>Data publikacji:</label>
                    <input type="date" class="form-control" name="publishDate" id="publishDate" value="{{ publication.get('publishDate') }}">
                </div>
                <input type="hidden" name="token" value="{{ editToken }}"/>
                <input type="hidden" name="uid" value="{{ uid }}"/>
                <input type="hidden" name="pid" value="{{ pid }}"/>

                <div class="row">
                    <div class="col">
                        <a href="https://web.company.com" class="btn btn-info">Strona główna</a>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="submitButton">Zaktualizuj</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="col-3">
        <div class>
            Jesteś zalogowany jako: {{ uid }}
            <a href="/logout">(Wyloguj)</a>
        </div>
        <div>
            <a href="/changepassword" class="registerButton">Zmień hasło</a>
        </div>
    </div>
</div>
</body>
</html>
