<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Repozytorium plików</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/details.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
        <div class="background">
            <h2 class="title">Publikacja o ID: {{ publication.get('pubID') }}</h2>
            <div class="row">
                <div class="col">
                    <label>Tytuł: {{ publication.get('title') }}</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Autor: {{ publication.get('author') }}</label>
                </div>
                <div class="col">
                    <label>Kto opublikował: {{ publication.get('publisher') }}</label>
                </div>
                <div class="col">
                    <label>Data dodania: {{ publication.get('publishDate') }}</label>
                </div>
            </div>
            {% if files|length > 0 %}
                <div class="row">
                    <div class="col">
                        <ul class="list-group list-group-flush">
                            Pliki:
                            {% for file in files %}
                                <li class="list-group-item"><a
                                        href="https://cdn.company.com/files?token={{ downloadToken }}
                    &uid={{ uid }}&pid={{ publication.get('pubID') }}&filename={{ file }}">{{ loop.index }}. {{ file }}</a>
                                    <form action="https://cdn.company.com/delfiles?token={{ deleteToken }}
                    &uid={{ uid }}&pid={{ publication.get('pubID') }}&filename={{ file }}" method="POST">
                                        <button type="submit" class="btn btn-danger">Usuń</button>
                                    </form>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endif %}

            <form class="form"
                  action="https://cdn.company.com/files?token={{ uploadToken }}&uid={{ uid }}&pid={{ publication.get('pubID') }}"
                  method="POST" enctype="multipart/form-data">
                <input type="file" name="files" multiple/>
                <!-- TODO przerwanie jak nie ma pliku -->
                <button type="submit" class="btn btn-success">Dodaj pliki</button>
            </form>
            <div class="row">
                <div class="col">
                    <form class="form"
                          action="https://web.company.com"
                          method="GET">
                        <button type="submit" class="btn btn-info">Strona główna</button>
                    </form>
                </div>
                <div class="col">
                    <form class="form"
                          action="https://web.company.com/edit"
                          method="GET">
                        <input type="hidden" name="token" value="{{ listToken }}"/>
                        <input type="hidden" name="pid" value="{{ publication.get('pubID') }}"/>
                        <input type="hidden" name="uid" value="{{ uid }}"/>
                        <button type="submit" class="btn btn-primary">Edytuj publikację</button>
                    </form>
                </div>
                <div class="col">
                    <form class="form"
                          action="https://cdn.company.com/dellist/{{ uid }}/{{ publication.get('pubID') }}?token={{ deleteToken }}"
                          method="POST">
                        <button type="submit" class="btn btn-danger">Usuń publikację</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class>
            Jesteś zalogowany jako: {{ uid }}
            <a href="/logout">(Wyloguj)</a>
        </div>
    </div>
</div>
</body>
</html>
