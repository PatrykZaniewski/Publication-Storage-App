<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Repozytorium plików</title>
    <script type=text/javascript src='../static/js/register.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/add.css">
    <!-- TODO zrobic oddzielny css do registra -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
        <div class="background">
            <h2 class="title" id="title">Rejestracja {{ message | safe }}</h2>
            <form class="form" action="https://web.company.com/registeruser" method="POST"
                  enctype="multipartRequest/form-data">
                <div class="form-group">
                    <label>Login:</label>
                    <input type="text" class="form-control" name="login" id="login">
                </div>
                <div class="form-group">
                    <label>Hasło:</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group">
                    <label>Powtórz hasło:</label>
                    <input type="password" class="form-control" name="passwordRepeat" id="passwordRepeat">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="registerButton">Rejestracja</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="col-3">
    </div>
</div>
</body>
</html>
