<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Repozytorium plików</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/add.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
        <div class="background">
            <h2 class="title">Dodaj nową publikację {{ message | safe }}</h2>
            <form class="form" action="https://cdn.company.com/files" method="POST" enctype="multipart/form-data">
                <input type="text" name="title"/>
                <input type="text" name="author"/>
                <input type="text" name="date"/>
                <input type="text" name="publisher"/>
                <input type="file" name="file"/>
                <input type="hidden" name="token" value="{{ uploadToken }}"/>
                <input type="hidden" name="callback" value="https://web.company.com/callback"/>
                <input type="hidden" name="uid" value="{{ uid }}"/>
                <input type="submit"/>
            </form>
        </div>
    </div>
    <div class="col-3">
        <div class>
            Jesteś zalogowany jako: {{ uid }}
            <a href="/logout">(Wyloguj)</a>
        </div>
    </div>
</div>
</body>
</html>
